    Hifiasm HiC hap1:
      assert: 
        has_n_line:
          n: 168
    Estimated Genome size: 
      asserts:
        has_text: 
          text: "2288021"
    Busco Summary Hap1:
      asserts:
        has_text: 
          text: "C:1.0%[S:1.0%,D:0.0%],F:0.4%,M:98.6%,n:3354"
    Nx Plot:
      asserts:
        has_size:
          value: 65000
          delta: 10000
      path: test-data/Nx Plot.png
    usable hap1 gfa:
      assert: 
        has_n_line:
          n: 173
    Assembly statistics fir Hap1 and Hap2:
      asserts:
        has_text: 
          text: "Metric	hap1	hap2"
