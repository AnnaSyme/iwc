- doc: Test outline for Genome-assembly-with-Flye
  job:
    Input sequence reads:
      class: File
      path: test-data/Input sequence reads.fastqsanger.gz
      filetype: fastqsanger.gz
  outputs:
    Bar chart showing contig sizes:
      path: test-data/Bar chart showing contig sizes.png
      compare: sim_size
      delta_frac: 0.2
    Flye assembly on input dataset(s) (consensus):
      path: test-data/Flye assembly on input dataset(s) (consensus).fasta
      compare: sim_size
      delta_frac: 0.2
    Flye assembly on input dataset(s) (assembly_graph):
      path: test-data/Flye assembly on input dataset(s) (assembly_graph).graph_dot
      compare: sim_size
      delta_frac: 0.2    
    Flye assembly on input dataset(s) (Graphical Fragment Assembly):
      path: test-data/Flye assembly on input dataset(s) (Graphical Fragment Assembly).txt
      compare: sim_size
      delta_frac: 0.2    
    Flye assembly on input dataset(s) (assembly_info):
      path: test-data/Flye assembly on input dataset(s) (assembly_info).tabular
      compare: sim_size
      delta_frac: 0.2    
    'Quast on input dataset(s):  HTML report':
      path: 'test-data/Quast on input dataset(s):  HTML report.html'    
      compare: sim_size
      delta_frac: 0.2
    Flye assembly statistics:
      path: test-data/Flye assembly statistics.tabular
      asserts: 
        has_text:
          text: "Scaffold L50"
    'Bandage Image on input dataset(s): Assembly Graph Image':
      path: 'test-data/Bandage Image on input dataset(s): Assembly Graph Image.jpg'
      compare: sim_size
      delta_frac: 0.2
