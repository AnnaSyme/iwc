- doc: Test outline for Genome-assembly-with-Flye
  job:
    Input sequence reads:
      class: File
      path: test-data/Input_reads.fastqsanger.gz
      filetype: fastqsanger.gz
  outputs:
    Bar chart showing contig sizes:
      path: test-data/Bar_chart.png
      compare: sim_size
      delta_frac: 0.2
    Flye assembly on input dataset(s) (consensus):
      path: test-data/Flye_assembly_consensus.fasta
      compare: sim_size
      delta_frac: 0.2
    Flye assembly on input dataset(s) (assembly_graph):
      path: test-data/Flye_assembly.graph_dot
      compare: sim_size
      delta_frac: 0.2    
    Flye assembly on input dataset(s) (Graphical Fragment Assembly):
      path: test-data/Flye_assembly_GFA.txt
      compare: sim_size
      delta_frac: 0.2    
    Flye assembly on input dataset(s) (assembly_info):
      path: test-data/Flye_assembly_info.tabular
      compare: sim_size
      delta_frac: 0.2    
    'Quast on input dataset(s):  HTML report':
      path: test-data/Quast_report.html    
      compare: sim_size
      delta_frac: 0.2
    Flye assembly statistics:
      path: test-data/Flye_assembly_stats.tabular
      asserts: 
        has_text:
          text: "Scaffold L50"
    'Bandage Image on input dataset(s): Assembly Graph Image':
      path: test-data/Bandage_image.jpg
      compare: sim_size
      delta_frac: 0.2
